<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Tour Booking</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Raleway', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?adventure,nature') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.5s ease-in-out;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 360px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 25px rgba(255, 126, 95, 0.8);
        }
        h2 {
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border 0.3s, box-shadow 0.3s;
            appearance: none;
            background-color: white;
            font-size: 16px;
        }
        select {
            /* background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="gray"><path d="M7 10l5 5 5-5z"></path></svg>') no-repeat right 10px center; */
            background-size: 16px;
            padding-right: 30px;
            cursor: pointer;
        }
        input:focus, select:focus, textarea:focus {
            border: 1px solid #ff7e5f;
            box-shadow: 0px 0px 10px rgba(255, 126, 95, 0.6);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #dd2476, #ff512f);
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(221, 36, 118, 0.8);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            const button = document.querySelector("button");
            const tourSelect = document.getElementById("tour");
            const body = document.body;
            
            tourSelect.addEventListener("change", function() {
                const selectedTour = tourSelect.value;
                let imageUrl = "https://images.pexels.com/photos/935835/pexels-photo-935835.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1";
                
                if (selectedTour === "mountain") {
                    imageUrl = "https://images.unsplash.com/photo-1737664185046-e9a9dac56bda?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
                } else if (selectedTour === "scuba") {
                    imageUrl = "https://images.unsplash.com/photo-1579503475296-489bf078e9af?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
                } else if (selectedTour === "safari") {
                    imageUrl = "https://images.unsplash.com/photo-1598510343149-afa04e696820?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
                } else if (selectedTour === "paragliding") {
                    imageUrl = "https://images.unsplash.com/photo-1592208127889-a44ea490c64b?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
                }
                
                body.style.backgroundImage = `url(${imageUrl})`;
            });
            
            form.addEventListener("submit", function(event) {
                event.preventDefault();
                
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const phone = document.getElementById("phone").value.trim();
                const date = document.getElementById("date").value;
                
                if (name === "" || email === "" || phone === "" || date === "") {
                    alert("Please fill in all required fields.");
                    return;
                }
                
                button.innerText = "Booking Confirmed!";
                button.style.background = "#4CAF50";
                button.style.transform = "scale(1.1)";
                button.style.boxShadow = "0px 0px 15px rgba(76, 175, 80, 0.8)";
                
                setTimeout(() => {
                    button.innerText = "Book Now";
                    button.style.background = "linear-gradient(to right, #ff512f, #dd2476)";
                    button.style.transform = "scale(1)";
                    button.style.boxShadow = "none";
                    form.reset();
                }, 2000);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Adventure Tour Booking</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="tour">Select Tour</label>
            <select id="tour" name="tour">
                <option value="mountain">Mountain Trekking</option>
                <option value="scuba">Scuba Diving</option>
                <option value="safari">Wildlife Safari</option>
                <option value="paragliding">Paragliding</option>
            </select>
            
            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>
            
            <label for="message">Additional Requests</label>
            <textarea id="message" name="message" rows="3"></textarea>
            
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
